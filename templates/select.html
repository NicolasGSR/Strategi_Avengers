<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New avengers project</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
        <script src="https://kit.fontawesome.com/518be8d87f.js" crossorigin="anonymous"></script>
    </head>
    <header>
        <div class="div1">
            <h1> <img src="static/img/logo2.png" alt="logo Avengers" width=40 height=30> Pagina de gerenciamento de selecionados</h1>
        </div>
    </header>
    <body class="background">
        
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for hero in heroes %}
                <tr>
                    <th><img src="{{ hero.picture }}" class="card-img-top" style="object-fit: cover; height: 16rem; margin-top: 10px;" alt="{{ hero.name }}"></th>
                    <th>{{ hero.name }}</th>
                    <th>{{ hero.description }}</th>
                    <th>
                        <a class="btn btn-danger" href = "{{ url_for('avengers', id = hero.id) }}">Vingadores</a>
                        <a class="btn btn-danger" href = "{{ url_for('equipe', id = hero.id) }}">Strategi</a>
                        <a class="btn btn-danger" href = "{{ url_for('delete', id = hero.id) }}">Deletar</a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="divbutton"><a href = "{{ url_for('heroes') }}"><button class="button-49" role="button">Herois</button></a></div>
        <div class="divbutton"><a href = "{{ url_for('home') }}"><button class="button-49" role="button">Home</button></a></div>
        <footer>
            <div class="bottom">
                <div class="center">
                    <span class="credit">Criado por Nicolas Gomes de Souza Reis</a></span>
                    <span class="far fa-copyright"> 2023</span>
                </div>
            </div>
        </footer>
    </body>
</html>
